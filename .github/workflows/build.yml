name: build

on:
  push:
    tags:
      - '**'
    paths-ignore:
      - 'README.md'

jobs:
  buildx:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: armv7
            platform: linux/arm/v7
          - arch: arm64
            platform: linux/arm64
          - arch: amd64
            platform: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Get Version
        id: get_version
        uses: battila7/get-version-action@v2.3.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUBUNAME }}
          password: ${{ secrets.DOCKERHUBPWD }}

      - name: Build and push architecture image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            hvalev/monero-node:${{ steps.get_version.outputs.version }}-${{ matrix.arch }}
            hvalev/monero-node:latest-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  collate:
    needs: buildx
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Get Version
        id: get_version
        uses: battila7/get-version-action@v2.3.0

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUBUNAME }}
          password: ${{ secrets.DOCKERHUBPWD }}

      - name: Create and push versioned multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag hvalev/monero-node:${{ steps.get_version.outputs.version }} \
            hvalev/monero-node:${{ steps.get_version.outputs.version }}-armv7 \
            hvalev/monero-node:${{ steps.get_version.outputs.version }}-arm64 \
            hvalev/monero-node:${{ steps.get_version.outputs.version }}-amd64

      - name: Create and push latest multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag hvalev/monero-node:latest \
            hvalev/monero-node:latest-armv7 \
            hvalev/monero-node:latest-arm64 \
            hvalev/monero-node:latest-amd64

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUBUNAME }}
          password: ${{ secrets.DOCKERHUBPWD }}
          repository: hvalev/monero-node
